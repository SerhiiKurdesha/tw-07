<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day after day</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <!-- HEADER -->

    <header class="page-header">
        <div class="container">
            <nav class="page-header__nav">
                <ul class="page-header__list">
                    <li class="page-header__item">
                        <a href="#" class="page-header__link">shop</a>
                    </li>
                    <li class="page-header__item">
                        <a href="#" class="page-header__link">explore</a>
                    </li>
                </ul>
                <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                    <svg width="40" height="30">
                        <use href="svg/sprite.svg#icon-menu"></use>
                    </svg>
                </button>    
                <div class="page-header__logo">
                    <a href="#">
                        <img class="page-header__logo-img" src="./images/grovemade.png" alt="logo">
                    </a>
                </div>
                <div class="page-header__card">
                    <a href="#" class="page-header__card__link">my cart</a>
                </div>
            </nav>  
        </div>    
    </header>

    <!-- MAIN -->

    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">The Desk Shelf System</h1>
                <p class="hero__text">Available in Walnut or Maple</p>
                <button type="button" class="hero__button" data-modal-open>learn more</button>
            </div>
        </section>
        <!-- DESING -->
        <section class="desing">
            <div class="container">
                <h2 class="desing__title">Design Inspires</h2>
                <p class="desing__text">Build your dream workspace, so you can get your best work done.</p>
                <a href="#" class="desing__link">get started</a>
                <div class="desing__content">
                    <ul class="desing__list">
                        <li class="desing__item">
                            <picture>
                                <source srcset="./images/advantage1xa.jpg 1x, ./images/advantage2xa.jpg 2x" media="(min-width: 300px)">
                                <img src="./images/advantage1xa.jpg" alt="photo" width="658">
                            </picture>
                            <h3 class="desing__subtitle">Desk Pads</h3>
                            <a href="#" class="desing-card__link">learn more</a>
                        </li>
                        <li class="desing__item">
                            <picture>
                                <source srcset="./images/advantage1xb.jpg 1x, ./images/advantage2xb.jpg 2x" media="(min-width: 300px)">
                                <img src="./images/advantage1xb.jpg" alt="photo" width="658">
                            </picture> 
                            <h3 class="desing__subtitle">Laptop Stands</h3>
                            <a href="#" class="desing-card__link">learn more</a> 
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- ===========================MOBILE----MENU -->

    <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
            <svg width="40" height="30">
                <use href="svg/sprite.svg#icon-cross"></use>
            </svg>
        </button>
        <ul class="mobile-menu">
            <li class="mobile-menu__item">
                <a href="#" class="mobile-menu__link">shop</a>
            </li>
            <li class="mobile-menu__item">
                <a href="#" class="mobile-menu__link">explore</a>
            </li>
        </ul>
        <div class="mobile-menu__cart">
            <a href="#" class="mobile-menu__link-cart">my cart</a>
        </div>
    </div>


    <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"
  ></script>
  <script src="./js/modal-menu.js"></script>
    
</body>
</html>
